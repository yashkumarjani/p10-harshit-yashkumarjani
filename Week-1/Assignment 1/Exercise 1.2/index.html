    <meta property="og:url" content="/index.html">

    <link href="Assets/Css/styles.css" rel="stylesheet">

<body>
    <div id="layout-main">
        <header style="grid-area: header;" class="layout-header">
            <img src="Assets/Images/Cattyboard.jpg" class="header-image" alt="">
            <article class="header-content">
                <div class="header-text">
                    <h3>Cattyboard Top 100 Single Charts (11.06.36)</h3>
                    <label> Unknown Artist</label>
                    <label> 2016. Charts. 100 Songs</label>
                </div>
                <div class="header-footer">
                    <i class="las la-play"> Play all</i>
                    <i class="las la-plus"> Add to</i>
                    <i class="las la-ellipsis-h"> More</i>
                </div>
            </article>
        </header>
        <aside style="grid-area: sidebar;" class="layout-sidebar">
            <i class="las la-bars"></i>
            <i class="las la-home"></i>
            <i class="las la-search"></i>
            <i class="las la-volume-up"></i>
            <i class="las la-user"></i>
            <i class="las la-cog"></i>
            <i class="lab la-spotify"></i>
            <i class="lab la-soundcloud"></i>
        </aside>
        <section style="grid-area: content;" class="layout-content">
            <table>
                <tbody>
                    <tr>
                        <td>1. One Dance</td>
                        <td>Crack feat CatKid & Cyla</td>
                        <td>2:54</td>
                        <td><button class="table-button">CATTY CLOUD SYNC</button></td>
                    </tr>
                    <tr>
                        <td>2. Panda</td>
                        <td>Cattee</td>
                        <td>4:06</td>
                        <td><button class="table-button">CATTY CLOUD SYNC</button></td>
                    </tr>
                    <tr>
                        <td>3. Can't Stop the Feeling!</td>
                        <td>Catin Climberlake</td>
                        <td>3:56</td>
                        <td><button class="table-button">CATTY CLOUD SYNC</button></td>
                    </tr>
                    <tr>
                        <td>4. Work From Home</td>
                        <td>Cat Harmony feat Colla</td>
                        <td>3:34</td>
                        <td><button class="table-button">CATTY CLOUD SYNC</button></td>
                    </tr>
                </tbody>
            </table>
        </section>
        <footer style="grid-area: footer;" class="layout-footer">
            <div class="footer-left-content">
                <img src="Assets/Images/Cattyboard.jpg" class="footer-image" alt="">
                <div class="footer-left-text">
                    <label> If It Ain't Love</label>
                    <label> Catson Derulo</label>
                </div>
            </div>
            <div class="footer-right-content">
                <i class="las la-step-backward"></i>
                <i class="las la-pause"></i>
                <i class="las la-step-forward"></i>
                <i class="las la-undo-alt"></i>
                <i class="las la-random"></i>
            </div>
        </footer>
    </div>
</body>

</html>
